<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Commons Survival Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            overflow: hidden;
        }
        #park-window {
            width: 100%;
            height: 100vh;
            background-color: #e6f2e6;
            position: relative;
        }
        #nature-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-image: url("./imgs/Park-level-0.gif");
            background-size: 100vw; 
        }
        #health-bar {
            width: 200px;
            height: 20px;
            background-color: red;
            z-index: 10;
            margin-bottom: 5px;
        }
        #health-progress {
            width: 100%;
            height: 100%;
            background-color: green;
            transition: width 0.5s ease;
        }
        #stats-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
        .anecdote {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="park-window">
        <div id="stats-container">
            <!-- <div id="good-actions">Good Actions: 0</div>
            <div id="bad-actions">Bad Actions: 0</div> -->
            <div id="health-bar">
                <div id="health-progress"></div>
            </div>
            <div id="time-left">Time Left: 60</div>
        </div>
        <!-- <div class="anecdote">
                The Park is a Common
            </div> -->
        <div id="nature-container"></div>
    </div>

    <script>
        // Game State
        const gameState = {
            goodActions: 0,
            badActions: 0,
            health: 50,
            timeLeft: 60,
            timerStarted: false, // Flag to ensure the timer starts only once
            timerInterval: null, // Holds the timer interval ID
        };

        // DOM Elements
        const natureContainer = document.getElementById('nature-container');
        const goodActionsDisplay = document.getElementById('good-actions');
        const badActionsDisplay = document.getElementById('bad-actions');
        const timeLeftDisplay = document.getElementById('time-left');
        const healthProgress = document.getElementById('health-progress');
        const anecdote = document.querySelector('.anecdote');

    // Game Logic Functions
    function generateNatureScene(isHealthy = true) {
        // Determine the level based on the health score
        let level = 0;

        if (gameState.health > 90) {
            level = 5; // Best state
        } else if (gameState.health > 80) {
            level = 4;
        } else if (gameState.health > 70) {
            level = 3;
        } else if (gameState.health > 60) {
            level = 2;
        } else if (gameState.health > 50) {
            level = 1; // Deteriorating state
        } else if (gameState.health == 40) {
            level = -1; // Deteriorating state
        } else if (gameState.health == 30) {
            level = -2; // Deteriorating state
        } else if (gameState.health == 20) {
            level = -3; // Deteriorating state
        } else if (gameState.health == 10) {
            level = -4; // Deteriorating state
        } else if (gameState.health == 0) {
            level = -5; // Deteriorating state
        } else if (gameState.health == 50){
            level = 0; // Middle state (destroyed)
        }

        // Update background image
        natureContainer.style.backgroundImage = `url('./imgs/Park-level-${level}.gif')`;
    }


        function updateGameStats() {
            timeLeftDisplay.textContent = `Time Left: ${gameState.timeLeft}`;
            healthProgress.style.width = `${gameState.health}%`;
        }

        function handleAction(isGoodAction) {
            if (isGoodAction) {
                gameState.goodActions++;
                gameState.health = Math.min(100, gameState.health + 10);
                generateNatureScene(true);
            } else {
                gameState.badActions++;
                gameState.health = Math.max(0, gameState.health - 10);
                generateNatureScene(false);
            }

            updateGameStats();
            checkGameEnd();
        }

        function checkGameEnd() {
            if (gameState.health <= 0 || gameState.timeLeft <= 0) {
                alert(`Game Over! You managed ${gameState.goodActions} good actions, but ${gameState.badActions} bad actions led to the commons' demise.`);
                clearInterval(gameState.timerInterval); // Stop the timer
            }
        }

        function startGameTimer() {
            if (gameState.timerStarted) return;

            gameState.timerStarted = true;
            gameState.timerInterval = setInterval(() => {
                gameState.timeLeft--;
                updateGameStats();

                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timerInterval);
                    checkGameEnd();
                }
            }, 1000);
        }

        // Communication with Interaction Window
        let interactionWindow = null;

        window.addEventListener('message', (event) => {
            if (event.data.action === 'good') handleAction(true);
            if (event.data.action === 'bad') handleAction(false);

            // Start the timer when a button is clicked for the first time
            startGameTimer();
        });

        function openInteractionWindow() {
            interactionWindow = window.open('interaction_window.html', 'InteractionWindow', 'width=500,height=200');
        }

        // Initialize Game
        generateNatureScene();
        updateGameStats();
        openInteractionWindow();
    </script>
</body>
</html>
